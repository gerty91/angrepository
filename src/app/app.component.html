      <label for="titolo">Titolo libro</label>

        <label for="autore">Autore Libro</label>

      </div>

      <button (click)="aggiungiArticolo(newTitolo,newAutore)" class="btn btn-info">Invia dati</button>
  </form>

  

</div>
<div>
  <br/>
  <br/>
  <br/>
<h3>{{titoloArticolo}} {{autoreArticolo}}</h3>
</div>
</div>
